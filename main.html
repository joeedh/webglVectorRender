<!DOCTYPE html>
<html>
<head>
<title>Graphics2D</title>
<script type="application/javascript" src="scripts/require.js" data-main="scripts/app">
</script>
<style>

body {
  margin  : 0px;
  padding : 0px;
}

#canvas {
  position   : absolute;
  opacity    : 100%;
  background : rgba(255, 255, 0, 1.0);
  z-index    : -2;
}

#canvas2d {
  position : absolute;
  z-index  : -1;
}

#fps {
  position : absolute;
  left     : 100px;
  top      : 100px;
  width    : 100px;
  height   : 30px;
  z-index  : 2;
  color    : white;
}
</style>
</head>
<body>
<canvas id="canvas">
</canvas>
<canvas id="canvas2d">
</canvas>
<p id="fps">
fps
</p>
</body>
</html>
